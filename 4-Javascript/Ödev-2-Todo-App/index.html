<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Toast-->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast success hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Görevi Başarıyla Ekledin!</div>
          </div>
        </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast error hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye Boş Ekleme Yapamazsın!</div>
          </div>
        </div>
      </div>
    <!--Toast-->

<!--Container Başlangıç-->
<div class="container rounded" style="background-color: rgb(243, 190, 92);">
    <form>
        <div class="row">
          <div class="col-sm-8 offset-sm-4 mt-3 mb-3">
              <img src="img/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="" class="rounded border border-secondary">
              <h2 class="ml-3 mt-1 text-white">Yapılacaklar Listesi</h2>
          </div>
        </div>
  
  
  
          <div class="row">
            <div class="input-group mb-3">
              <input type="text" id="inputText" class="form-control" placeholder="Girmek İstediğiniz Görevi Yazınız!" aria-label="Recipient's username" aria-describedby="basic-addon2">

                <div class="input-group-append">
                <input type="button" value="Görev Ekle!" class="input-group-text" name="Ekle" id="ekleButton" style="width:auto">
                </div>
            </div>
          </div>
    </form>
    


      <!--Liste Kısmı-->
      <div class="row list-group">
          <div class="row">
              <div class="col-sm">
                  <ul class="list-group" id="taskList">
                      
                  
                      
                    </ul>
              </div>
              
          
          </div>
      </div>














      
  </div>
  <!--Container Bitiş-->


















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
